<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        canvas {

<body>
    <div class="game-container">
        <h1>ğŸ ã‚¹ãƒãƒ¼ã‚¯ã‚²ãƒ¼ãƒ </h1>
        <div class="score">ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            â¬†ï¸â¬‡ï¸â¬…ï¸â¡ï¸ çŸ¢å°ã‚­ãƒ¼ã§æ“ä½œ | ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼: ä¸€æ™‚åœæ­¢
        </div>
        <div class="game-over" id="gameOver">
            ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼<br>
            æœ€çµ‚ã‚¹ã‚³ã‚¢: <span id="finalScore">0</span>
        </div>
        <button id="restartBtn" style="display:none;">ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // ã‚²ãƒ¼ãƒ è¨­å®š
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let snake = [{x: 10, y: 10}];
        let dx = 0;
        let dy = 0;
        let food = {x: 15, y: 15};
        let score = 0;
        let gameRunning = false;
        let isPaused = false;
        let gameLoop;

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            gameRunning = true;
            isPaused = false;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            restartBtn.style.display = 'none';
            generateFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
        }

        // é£Ÿã¹ç‰©ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«ç”Ÿæˆ
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // ã‚¹ãƒãƒ¼ã‚¯ã®ä½“ã¨é‡ãªã‚‰ãªã„ã‚ˆã†ã«ã™ã‚‹
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // ã‚²ãƒ¼ãƒ æ›´æ–°
        function update() {
            if (!gameRunning || isPaused) return;

            // æ–°ã—ã„é ­ã®ä½ç½®
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // å£ã¨ã®è¡çªãƒã‚§ãƒƒã‚¯
            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // è‡ªåˆ†ã®ä½“ã¨ã®è¡çªãƒã‚§ãƒƒã‚¯
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            // ã‚¹ãƒãƒ¼ã‚¯ã‚’ç§»å‹•
            snake.unshift(head);

            // é£Ÿã¹ç‰©ã‚’é£Ÿã¹ãŸã‹ãƒã‚§ãƒƒã‚¯
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        // æç”»
        function draw() {
            // èƒŒæ™¯
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ã‚°ãƒªãƒƒãƒ‰ç·š
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ã‚¹ãƒãƒ¼ã‚¯
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // é ­
                    ctx.fillStyle = '#4CAF50';
                } else {
                    // ä½“
                    ctx.fillStyle = '#8BC34A';
                }
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                
                // ç›®ï¼ˆé ­ã«ã®ã¿ï¼‰
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = 4;
                    if (dx === 1) { // å³å‘ã
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 11, eyeSize, eyeSize);
                    } else if (dx === -1) { // å·¦å‘ã
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 11, eyeSize, eyeSize);
                    } else if (dy === 1) { // ä¸‹å‘ã
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 12, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dy === -1) { // ä¸Šå‘ã
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 4, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 4, eyeSize, eyeSize);
                    }
                }
            });

            // é£Ÿã¹ç‰©
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            gameOverElement.style.display = 'block';
            finalScoreElement.textContent = score;
            restartBtn.style.display = 'inline-block';
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key !== ' ') {
                startGame();
                return;
            }

            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    e.preventDefault();
                    break;
                case ' ':
                    isPaused = !isPaused;
                    e.preventDefault();
                    break;
            }
        });

        // å†ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³
        restartBtn.addEventListener('click', startGame);

        // åˆæœŸæç”»
        draw();
    </script>
</body>
